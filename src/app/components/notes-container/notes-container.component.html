<div class="main-title"> Welcome to Post Board</div>

<ul class="notes-container">
  <li class="note-placeholder"
      (click)="createNote()">
    Add new Note
  </li>
  <li *ngFor="let note of notes">
    <app-note-item
      [note]="note">
    </app-note-item>
  </li>
</ul>
<app-note-form-modal
  [displayModal]="showForm"
  (cancel)="close($event)"
  (callback)="saveNote($event)"
>

</app-note-form-modal>
